<div class = "formlogin">
  <img src="../../../../assets/escudo.svg" alt="" style="margin-bottom: 20px;">

  <head>
    <title>Login</title>
  </head>

  <form [formGroup]="loginForm">
    <div class="campo">
      <mat-form-field appearance="fill">
        <mat-label>Código de usuario</mat-label>
        <input matInput id="username"> <!--Creo que un placeholder no es necesario (estéticamente)-->
      </mat-form-field>
    </div>

    <br>

    <div class="campo">
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
       <input matInput type="password" id="password" formControlName="password">
      </mat-form-field>
    </div> 

    <br>

    <div class="actions">
      <button mat-raised-button  type="submit" [disabled]="!loginForm.valid">Ingresar</button>
    </div>

  </form>
</div>
