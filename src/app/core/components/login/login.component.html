<mat-card style="background-color: white; max-width: 300px">

  <a routerLink="/" title="Inicio">
    <img mat-card-image src="../../../../assets/escudo.svg" alt="Logo Proyecto" height="50px">
  </a>

  <mat-card-title>
    Identif√≠quese
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">

      <mat-form-field appearance="fill">
        <input matInput type="text" id="username" placeholder="Username" autocomplete="off" formControlName="username" required>
      </mat-form-field>
    
      <mat-form-field appearance="fill">
        <input matInput type="password" id="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
    
      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Entrar</button>
      </div>
    
    </form>
  </mat-card-content>
</mat-card>
